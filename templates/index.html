{% extends "base.html" %}

{% block title %}Test client{% endblock %}

{% block content %}

    {% if user %}
        <h1>Hi, {{ user.name }}!</h1>

        <p><a href="/signout">Sign out</a></p>
    {% else %}
        <h1>Hi!</h1>

        <form method="POST" action="/discover" novalidate>
            <p>Sign in as <input type="url" name="openid_url"> <input type="submit" value="Go"></p>
        </form>
    {% endif %}

{% endblock %}
